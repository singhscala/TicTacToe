<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup" class="popup-overlay hide">
        <div class="popup-box">
            <h2 id="winnerText">Player X Wins!</h2>
            <button class="new-btn hide" id="newGameBtn">New Game</button>
        </div>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="section">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Button</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
